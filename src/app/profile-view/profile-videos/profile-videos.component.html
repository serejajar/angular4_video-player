<div class="profile-videos">
  <hr>

  <span class="header">
    USERS'S VIDEO &nbsp;
  </span>

  <br>

  <div class="vieos-wrapper">
    <div *ngFor="let video of videos"
      (click)="changeVideo(video)"
      class="video-card">
      <img [src]="'assets/video' + video.id + '.jpg'">
      <span>{{video.title}}</span>
    </div>
  </div>

</div>
